<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Keith Hazleton</title>
    <meta name="robots" content="noindex">

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 80px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 6em;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c2c2c;
        }
        .error-description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
        }
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
    </style>

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://keithhazleton.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Keith Hazleton</h1>
            <nav>
                <a href="index.html">About</a>
                <a href="links.html">Links</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <p class="error-description">
                Sorry, the page you're looking for doesn't exist. It might have been moved or the link might be broken.
            </p>
            <a href="index.html" class="home-button">Go Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Keith Hazleton</p>
    </footer>
</body>
</html>
